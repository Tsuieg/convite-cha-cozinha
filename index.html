<script>
function enviar() {
  const nome = document.getElementById("nome").value;
  const presente = document.querySelector('input[name="presente"]:checked')?.value;

  if (!nome || !presente) {
    alert("Preencha seu nome e escolha um presente");
    return;
  }

  const formURL =
    "https://docs.google.com/forms/d/e/1FAIpQLSfXmg-GPeH6m0hUxyFwUjTDId7XFSAfmjEwChbsGuilBJ914w/formResponse";

  const data = new FormData();
  data.append("entry.0", nome);
  data.append("entry.1", presente);

  fetch(formURL, {
    method: "POST",
    body: data,
    mode: "no-cors"
  });

  alert("PresenÃ§a confirmada com sucesso! ðŸ’›");
}
</script>
